#
# Terraform
#

# Amazon access to use to run terraform. Usually admin account to be able to create Amazon services.

#. aws_access_key (required): ((aws.access_key))
#+ Amazon AWS access key for Terraform. See value format [here](https://docs.cycloid.io/advanced-guide/integrate-and-use-cycloid-credentials-manager.html#vault-in-the-pipeline)
aws_access_key: ((aws.access_key))

#. aws_secret_key (required): ((aws.secret_key))
#+ Amazon AWS secret key for Terraform. See value format [here](https://docs.cycloid.io/advanced-guide/integrate-and-use-cycloid-credentials-manager.html#vault-in-the-pipeline)
aws_secret_key: ((aws.secret_key))

#. aws_default_region (required): eu-west-3
#+ Amazon AWS region to use for Terraform.
aws_default_region: eu-west-3

#. terraform_storage_bucket_name (required): cycloid-test-presales-terraform-remote-state
#+ AWS S3 bucket name to store terraform remote state file.
terraform_storage_bucket_name: cycloid-test-presales-terraform-remote-state

#. rds_password (required): ((raw_rds.password))
#+ Password used for your rds.
rds_password: ((raw_rds.password))


#
# Ansible
#

#. magento_admin_password (optional): ((raw_magento_admin.password))
#+ Password used for magento admin user
magento_admin_password: ((raw_magento_admin.password))

#. magento_deploy_bucket_name (required): cycloid-magento-deploy
#+ AWS S3 bucket name in which we will store your magento built code.
magento_deploy_bucket_name: cycloid-magento-deploy

#. magento_deploy_bucket_object_path (required): /catalog-magento/demo/magento.tar.gz
#+ AWS S3 bucket path in which we will store your magento built code.
magento_deploy_bucket_object_path: /catalog-magento/demo/magento.tar.gz

#. ansible_vault_password (required): ((raw_ansible_vault.password))
#+ Password used by ansible vault to decrypt your vaulted files.
ansible_vault_password: ((raw_ansible_vault,password))

#. bastion_url (required): ec2-user@ec2-15-188-209-241.eu-west-3.compute.amazonaws.com
#+ bastion URL used by ansible to connect on AWS EC2 instances.
bastion_url: ec2-user@ec2-15-188-209-241.eu-west-3.compute.amazonaws.com

#. bastion_private_key_pair (required): ((raw_bastion.private_key))
#+ bastion SSH private key used by ansible to connect on AWS EC2 instances and the bastion itself.
bastion_private_key_pair: ((raw_bastion.private_key))

#
# Repos
#

#. config_git_repository (required): git@github.com:pgasp/cycloid-magento.git
#+ Git repository URL containing the config of the stack.
config_git_repository: git@github.com:pgasp/cycloid-magento.git

#. config_git_branch (required): master
#+ Branch of the config Git repository.
config_git_branch: config

#. config_git_private_key (required): ((git_config.ssh_key))
#+ SSH key pair to fetch the config Git repository.
config_git_private_key: ((git_config.ssh_key))

#. magento_git_repository (required):git@github.com:pgasp/cycloid-magento.git
#+ Url to the git repository containing Magento source code.
magento_git_repository: git@github.com:pgasp/magento2.git

#. magento_git_branch (required): master
#+ Branch of the magento source code git repository.
magento_git_branch: master

#. magento_git_private_key (required): ((git_config.ssh_key))
#+ SSH key pair to fetch magento source code git repository.
magento_git_private_key:  ((git_config.ssh_key))

#
# Default variables that shouldn't be changed except if needed
#

#. env (required): demo
#+ Name of the project's environment.
env: demo

#. project (required): cycloid-magento
#+ Name of the project.
project: cycloid-magento

#. customer (required): cycloid-test-presales
#+ Name of the Cycloid Organization, used as customer variable name.
customer: cycloid-test-presales

#. stack_git_branch (required): master
#+ Branch to use on the public stack Git repository
stack_git_branch: master

#. config_ansible_path (required): cycloid-magento/ansible
#+ Path of Ansible files in the config Git repository
config_ansible_path: cycloid-magento/ansible

#. config_terraform_path (required): cycloid-magento/terraform/demo
#+ Path of Terraform files in the config git repository
config_terraform_path: cycloid-magento/terraform/demo

#. packer_ansible_version (required): "2.7"
#+ Ansible version used in packer and cycloid-toolkit ansible runner
ansible_version: "2.7"
